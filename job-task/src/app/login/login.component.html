<div class="container">
  <h1>Login Form</h1>
  <div class="col-xs-4">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" [(ngModel)]="loginData.email" placeholder="enter email" id="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" [(ngModel)]="loginData.password" placeholder="enter password" id="alterEgo">
    </div>
   

    <button type="submit" class="btn btn-success" (click)="Login()">Login</button>

  </div>
</div>
