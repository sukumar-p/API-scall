      <div class="col-xs-6">
  <table border="2" *ngIf="data" class="setting-border">

      <tr *ngFor="let userlist of data.addDetails">

    </thead>
  </table>


  <button type="submit" class="btn btn-success" (click)="getuserslist()">Getuserslist</button>
